<!DOCTYPE>
<html>
  <head>
    <title>MS CIS 748 OAuth</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

  <body>
    <div class="container">
		<h3 class=""><small class="glyphicon glyphicon-cog"></small> Google OAuth 2.0</h3>

    -->


    <!-- These JavaScript files will be created later on in the tutorial -->
    <script src="js/cis748.keys.js"></script>
    <script src="js/cis748.auth.js"></script>

    <!-- Load the Client Library. Use the onload parameter to specify a callback function -->
